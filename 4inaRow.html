  <body>
    <div class="screen">
      <div class="left">
        <div class="board">
          <div class="board-row" id="A"></div>
          <div class="board-row" id="B"></div>
          <div class="board-row" id="C"></div>
          <div class="board-row" id="D"></div>
          <div class="board-row" id="E"></div>
          <div class="board-row" id="F"></div>
        </div>
      </div>
      <div class="right">
        <div class="options">

        <div class="numbers">

      </div>

    <script type="text/javascript" charset="utf-8">
      function generateNumbers() {
        console.log('running')
        let _numbers = [];
        let x = 0;
        while (x < 4) {
          let i = Math.floor(Math.random()*8 + 2);
          if (!_numbers.includes(i)) {
            _numbers.push(i);
            x++;
          }
        }
        while (x < 8) {
          let i = Math.floor(Math.random()*30 + 2);
          if (!_numbers.includes(i)) {
            _numbers.push(i)
            x++;
          }
        }
        
        return _numbers;
      }
      
      function generateGridNumbers(_numbers) {
        
        let x = 0;
        let gridNumbers = [];
        let operators = ['+', '-', '*', '/']
        while (x < 36) {
          let m = Math.floor(Math.random()*8);
          let n = Math.floor(Math.random()*8);
          let o = Math.floor(Math.random()*4);
          let expr = (_numbers[m] + operators[o] + _numbers[n])
          let num = eval(expr)
          //console.log('num', num)
          //console.log('o', o)
          if (m != n && o != 3) {
            gridNumbers.push(num);
            x++;
            //console.log('one')
          }
          if (o == 3 && m%n == 0) {
            console.log(m, n)
            gridNumbers.push(num);
            x++;
           //console.log('two')
          }
        }
        return gridNumbers;
      }
      
      function createGrid(_numbers) {
        //console.log(_numbers)
        const rows = ['A', 'B', 'C', 'D', 'E', 'F'];
        rows.map((row) => {
          let target = document.getElementById(row)
          let r = rows.indexOf(row)
          for (let x = 1; x < 7; x++){
          //  console.log(6**r + x)
            let _id = row + x;
            let _button = document.createElement('button');
            _button.id = _id;
            _button.class = 'grid-button';
            _button.onclick = () => chooseElement(_id);
            _button.innerText = _numbers[6**r + x];
            target.appendChild(_button)
          }
        })
      }
      
      const chooseElement = (_id) => {
        console.log(_id)
      } 
      
      
      //main logic
      let numbers = generateNumbers()
      console.log('numbers', numbers)
      let gridNumbers = generateGridNumbers(numbers)
      console.log(gridNumbers)
      createGrid(gridNumbers)
      
    </script>
  </body>
