<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
    <style type="text/css">
      
      .row {
        display: flex;
        flex-direction: row;
      }
      
    </style>
  </head>
  <body>
    <div class="screen">
      <div class="left">
        <div class="board">
          <div class="board-row" id="A"></div>
          <div class="board-row" id="B"></div>
          <div class="board-row" id="C"></div>
          <div class="board-row" id="D"></div>
          <div class="board-row" id="E"></div>
          <div class="board-row" id="F"></div>
        </div>
      </div>
      <div class="right">
        <div class="options">
          
        </div>
        <div class="numbers">
          
        </div>
        <div class="operators">
          
        </div>
        <div class="expression">
          
        </div>
      </div>
    </div>
    
    <script type="text/javascript" charset="utf-8">
      const generateNumbers = () => {
        let numbers = [];
        let x = 0;
        while (x < 4) {
          let i = Math.floor(Math.random()*8 + 2);
          if (!numbers.includes(i)) {
            numbers.push(i);
            x++;
          }
        }
        while (x < 8) {
          let i = Math.floor(Math.random()*30 + 2);
          if (!numbers.includes(i)) {
            numbers.push(i)
            x++;
          }
        }
        return numbers;
      }
      
      const generateGridNumbers = (numbers) => {
        let x = 0;
        let gridNumbers = [];
        let operators = ['+', '-', '*', '/']
        while (x < 36) {
          let m = Math.floor(Math.random()*8);
          let n = Math.floor(Math.random()*8);
          let o = Math.floor(Math.random()*4);
          if (m != n) {
            let num = eval(numbers[m] + operators[o] + numbers[n])
            gridNumbers.push(num);
            x++;
          }
          
          
        }
        return gridNumbers;
      }
      
      const createGrid = (numbers) => {
        console.log(numbers)
        const rows = ['A', 'B', 'C', 'D', 'E', 'F'];
        rows.map((row) => {
          let target = document.getElementById(row)
          let r = rows.indexOf(row)
          console.log(r)
          for (let x = 1; x < 7; x++){
            let _id = row + x;
            let _button = document.createElement('button');
            _button.id = _id;
            _button.class = 'grid-button';
            _button.onclick = () => chooseElement(_id);
            _button.innerText = numbers[6**r + x];
            target.appendChild(_button)
          }
        })
      }
      
      const chooseElement = (_id) => {
        console.log(_id)
      } 
      
      
      //main logic
      let numbers = generateNumbers()
      let gridNumbers = generateGridNumbers(numbers)
      createGrid(gridNumbers)
      
    </script>
  </body>
</html>
